<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .player {
        max-width: 400px;
        width: 100%;
        background: #1e1e1e;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        text-align: center;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
    }
    button {
        background: #ff9800;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 50%;
        margin: 0 10px;
        font-size: 1.2rem;
        cursor: pointer;
    }
    button:hover {
        background: #e68900;
    }
    input[type="range"] {
        width: 100%;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="player">
    <div class="title">üéß Episodio de prueba</div>
    <audio id="audio" preload="metadata">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    
    <input type="range" id="progress" value="0" min="0" max="100">
    
    <div class="controls">
        <button id="backward">‚è™</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="forward">‚è©</button>
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");
const backwardBtn = document.getElementById("backward");
const forwardBtn = document.getElementById("forward");

// Play / Pause
playBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
    } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
    }
});

// Actualizar barra de progreso
audio.addEventListener("timeupdate", () => {
    progress.value = (audio.currentTime / audio.duration) * 100;
});

// Saltar a un punto del audio
progress.addEventListener("input", () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
});

// Retroceder 15s
backwardBtn.addEventListener("click", () => {
    audio.currentTime = Math.max(0, audio.currentTime - 15);
});

// Avanzar 30s
forwardBtn.addEventListener("click", () => {
    audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);
});

// Media Session API para Android
if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
        title: "Episodio de prueba",
        artist: "Podcast Demo",
        artwork: [
            { src: "https://via.placeholder.com/300.png/09f/fff", sizes: "300x300", type: "image/png" }
        ]
    });

    navigator.mediaSession.setActionHandler("play", () => {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
    });
    navigator.mediaSession.setActionHandler("pause", () => {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
    });
    navigator.mediaSession.setActionHandler("seekbackward", () => {
        audio.currentTime = Math.max(0, audio.currentTime - 15);
    });
    navigator.mediaSession.setActionHandler("seekforward", () => {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);
    });
}
</script>

</body>
</html>
