<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor con MediaSession</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
        padding: 20px;
    }
    audio {
        width: 100%;
        margin-top: 20px;
    }
    button {
        margin: 10px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #1db954;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #1aa34a;
    }
</style>
</head>
<body>

<h1>ðŸŽµ Mi Podcast</h1>
<audio id="player" controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>

<script>
const player = document.getElementById('player');

if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Episodio 1',
        artist: 'Mi Podcast',
        album: 'Temporada 1',
        artwork: [
            { src: 'https://via.placeholder.com/96',   sizes: '96x96',   type: 'image/png' },
            { src: 'https://via.placeholder.com/128',  sizes: '128x128', type: 'image/png' },
            { src: 'https://via.placeholder.com/192',  sizes: '192x192', type: 'image/png' },
            { src: 'https://via.placeholder.com/256',  sizes: '256x256', type: 'image/png' }
        ]
    });

    navigator.mediaSession.setActionHandler('play', () => player.play());
    navigator.mediaSession.setActionHandler('pause', () => player.pause());
    navigator.mediaSession.setActionHandler('seekbackward', () => player.currentTime -= 10);
    navigator.mediaSession.setActionHandler('seekforward', () => player.currentTime += 10);
    navigator.mediaSession.setActionHandler('previoustrack', () => console.log('Pista anterior'));
    navigator.mediaSession.setActionHandler('nexttrack', () => console.log('Pista siguiente'));
}
</script>

</body>
</html>
