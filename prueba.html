<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
    }
    .player {
        background: #1e1e1e;
        border-radius: 20px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .cover {
        width: 100%;
        border-radius: 15px;
    }
    h2 {
        margin: 15px 0 5px;
        font-size: 1.4rem;
    }
    p {
        margin: 0;
        color: #aaa;
        font-size: 0.9rem;
    }
    .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 15px;
    }
    button {
        background: #ff9800;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
    }
    button:hover {
        background: #e68900;
    }
    input[type="range"] {
        width: 100%;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Simpleicons_Business_podcast.svg/512px-Simpleicons_Business_podcast.svg.png" class="cover" alt="Portada">
    <h2>Episodio 1: El inicio</h2>
    <p>Descripción breve del episodio.</p>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div class="controls">
        <button id="rewind">⏪</button>
        <button id="play">▶️</button>
        <button id="forward">⏩</button>
    </div>

    <input type="range" id="progress" value="0" min="0" max="100">
</div>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const rewindBtn = document.getElementById('rewind');
    const forwardBtn = document.getElementById('forward');
    const progressBar = document.getElementById('progress');

    let isPlaying = false;

    playBtn.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playBtn.textContent = '▶️';
        } else {
            audio.play();
            playBtn.textContent = '⏸️';
        }
        isPlaying = !isPlaying;
    });

    rewindBtn.addEventListener('click', () => {
        audio.currentTime = Math.max(audio.currentTime - 15, 0);
    });

    forwardBtn.addEventListener('click', () => {
        audio.currentTime = Math.min(audio.currentTime + 30, audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setPositionState({
                duration: audio.duration,
                playbackRate: audio.playbackRate,
                position: audio.currentTime
            });
        }
    });

    progressBar.addEventListener('input', () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: 'Episodio 1: El inicio',
            artist: 'Mi Podcast',
            album: 'Temporada 1',
            artwork: [
                { src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Simpleicons_Business_podcast.svg/512px-Simpleicons_Business_podcast.svg.png', sizes: '512x512', type: 'image/png' }
            ]
        });

        navigator.mediaSession.setActionHandler('play', () => { audio.play(); isPlaying = true; playBtn.textContent = '⏸️'; });
        navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); isPlaying = false; playBtn.textContent = '▶️'; });
        navigator.mediaSession.setActionHandler('seekbackward', () => { audio.currentTime = Math.max(audio.currentTime - 15, 0); });
        navigator.mediaSession.setActionHandler('seekforward', () => { audio.currentTime = Math.min(audio.currentTime + 30, audio.duration); });
        navigator.mediaSession.setActionHandler('seekto', (details) => {
            if (details.fastSeek && 'fastSeek' in audio) {
                audio.fastSeek(details.seekTime);
                return;
            }
            audio.currentTime = details.seekTime;
        });
    }
</script>

</body>
</html>
